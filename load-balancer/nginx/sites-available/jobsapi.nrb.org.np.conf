

upstream jobsapi_backend {
    least_conn;
    server 10.240.0.226:5191;
    server 10.240.0.226:5192;
    
    keepalive 32;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name jobsapi.nrp.org.np;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name jobsapi.nrp.org.np;

    # SSL
    ssl_certificate /etc/letsencrypt/live/jobsapi.nrp.org.np/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jobsapi.nrp.org.np/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Request limits
    client_max_body_size 50M;

    # API reverse proxy
    location / {
        proxy_pass http://jobsapi_backend;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # Connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 56k;
    }
}
